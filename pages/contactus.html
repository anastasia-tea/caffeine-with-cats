    <div class="hero">

        <div class="heropic">
            <img src="../images/banner_contact.png" alt="Cat sitting and looking at some trees" class="banner">

        </div>

    </div>

    <div class="content">

        <div class="info">

            <p>placeholder</p>
            
        </div>

        <div class="form">

            <form class="contact">

                <label for="name">Name</label>
                <input type="text" id="name" pattern="^[A-Za-z\s]+" placeholder="Your name..." required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Your email..." required>

                <label for="message">Message</label>
                <textarea type="text" id="message" placeholder="Get in touch!" required></textarea>

                <input type="submit" value="Submit">

            </form>

        </div>

        <div class="hours">

            <div>
                <h4>Location</h4>
                <p>Caffeine with Cats</p>
                <p>XXX XXXXX Street</p>
                <p>XXXX, XXX XXXX</p>

            </div>
            <div>
                <h4>Hours</h4>
                <p class="day">Monday - Thursday</p>
                <p>10AM to 6PM</p>
                <p class="day">Friday - Sunday</p>
                <p>11AM to 7PM</p>

            </div>

        </div>

    </div>

</body>
