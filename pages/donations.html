    <script>

        function show() {
            let form = document.getElementById("pay");
            if (form.style.display === "none") {
                form.style.display === "block";
            } else {
                form.style.display === "none";
            }
        }

    </script>

    <div class="content">

        <div class="info">
            <p>placeholder</p>
        </div>

        <div class="dollars">

            <form class="donation">

                <label for="donate">Donation</label>
                <div class="buttons" onclick=show()>
                    <button onclick=show()>$5</button>
                    <button>$10</button>
                    <button>$20</button>
                    <button>$50</button>
                    <button>$100</button>
                </div>

                <div id="pay" style="display: none">

                </div>
