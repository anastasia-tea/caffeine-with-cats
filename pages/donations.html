
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Donations</title>
    <link rel="stylesheet" href="../style.css">
    <script src="./script.js"></script>
</head>

<body>

    <div class="header">

        <div><a href="../index.html"><img class="logo" src="../images/logo.png" alt="logo"></a></div>

        <div id="nav">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="profiles.html">Cat Profiles</a></li>
                <li><a href="reservations.html">Reservations</a></li>
                <li><a href="donations.html">Donations</a></li>
                <li><a href="cafemenu.html">Cafe Menu</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
            </ul>
        </div>

    </div>

    <div class="hero">

        <div class="heropic">
            <img src="../images/banner_donate.png" alt="Cat in a field" class="banner">
            <h2 class="bannertitle">Make a Donation</h2>
        </div>

    </div>

    <div class="content">

        <div class="info">

            <p>placeholder</p>

        </div>

        <div class="dollars">

            <h3>Donate Now</h3>

                <div class="buttons">
                    
                    <div id="five">
                        <input type="radio" class="radio" id="radio5" value="$5">
                        <label for="radio5">$5</label>
                    </div>
                    <div id="ten">
                        <input type="radio" class="radio" id="radio10" value="$10">
                        <label for="radio10">$10</label>
                    </div>
                    <div id="twenty">
                        <input type="radio" class="radio" id="radio20" value="$20">
                        <label for="radio20">$20</label>
                    </div>
                    <div id="fifty">
                        <input type="radio" class="radio" id="radio50" value="$50">
                        <label for="radio50">$50</label>
                    </div>
                    <div id="hundred">
                        <input type="radio" class="radio" id="radio100" value="$100">
                        <label for="radio100">$100</label>
                    </div>

                </div>

            <button id="donating" class="submit" onclick="show()">Donate</button>

            <div class="selection">
                
            </div>

            <div id="pay" style="display: none">

                <h3>Complete Payment</h3>

                <form class="donation">

                    <div id="account">
                        <h4>Account</h4>

                        <label>Full Name</label>
                        <input type="text" id="name" pattern="^[A-Za-z\s]+" required>

                        <label>Email Address</label>
                        <input type="email" id="email" required>

                    </div>

                    <div id="payment">
                        <h4>Payment Details</h4>

                        <label>Name on Card</label>
                        <input type="text" id="name" pattern="^[A-Za-z\s]+" required>

                        <label>Card Number</label>
                        <input type="tel" id="card" pattern="[0-9\s]{13,19}" required>

                        <div>

                            <label>CVC</label>
                            <input type="tel" id="cvc" pattern="[0-9\s]{3,4}" placeholder="Card CVC" required>

                            <label>Expiration Date</label>
                            <input type="month" id="expiration" required>

                        </div>

                    </div>

                    <input class="submit" type="submit" value="Pay Now">

                </form>
        
            </div>

        </div>

    </div>

</body>

<footer>
    <img class="logo" src="../images/logo.png" alt="logo">

</footer>

</html>
